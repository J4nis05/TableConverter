        <title>Table Converter</title>
    </head>

    <body>
        <div>
            <h1>Markdown &#x21D4; HTML Table Converter</h1>
            <textarea spellcheck="false" id="markdownInput" placeholder="Enter Markdown here..."></textarea>
            <button onclick="convertToHTML()">Convert to HTML</button>

            <p class="left">&#x21D3;</p> <p class="right">&#x21D1;</p>

        </div>
    </body>
